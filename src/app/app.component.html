<div class="container-fluid mt-3">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Stock</th>
        <th>Precio</th>
        <th>URL Amigable</th>
        <th>Imagen</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let postre of Postres">
        <th scope="row">{{postre.id}}</th>
        <td>{{postre.nombre}}</td>
        <td>{{postre.stock}}</td>
        <td>{{postre.precio}}</td>
        <td>{{postre.url}}</td>
        <td>
          <img [src]="'assets/img/'+postre.img" alt="{{postre.nombre}}" width="50px">
        </td>
        <td>{{postre.fecha}}</td>
      </tr>
    </tbody>
  </table>
</div>
